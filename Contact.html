<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        /* Style pour les effets de survol */
        .contact-info h2 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            display: inline-block;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }
        .contact-info p {
            color: #555;
            font-size: 1.1rem;
            margin: 5px 0;
        }
        .contact-info a {
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .contact-info a:hover {
            color: #e74c3c;
        }
        .form-container input,
        .form-container textarea {
            transition: border-color 0.3s ease;
        }
        .form-container input:focus,
        .form-container textarea:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }
        .submit-btn {
            transition: all 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #e74c3c;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        @media (max-width: 768px) {
            .contact-container {
                flex-direction: column !important;
            }
            .contact-info, .form-container {
                width: 100% !important;
                margin: 20px auto !important;
            }
        }
    </style>
</head>
<body style="margin:0; background: url('https://cdn.pixabay.com/photo/2016/11/23/14/45/coding-1853305_1280.jpg') center/cover no-repeat fixed;">

    <!-- Menu original -->
    <div style="position: fixed; top:0; left:0; width:100%; background-color: rgba(255,255,255,0.9); padding:15px 0; box-shadow:0 2px 5px rgba(0,0,0,0.1); z-index: 1000;">
        <ul style="list-style: none; display: flex; justify-content: center; gap: 30px; padding: 0; margin: 0;">
            <li><a href="index.html" style="text-decoration:none; color:#333; font-weight:bold; font-size:1.1rem;">Accueil</a></li>
            <li><a href="À_propos.html" style="text-decoration:none; color:#333; font-weight:bold; font-size:1.1rem;">À propos</a></li>
            <li><a href="Compétence.html" style="text-decoration:none; color:#333; font-weight:bold; font-size:1.1rem;">Compétences</a></li>
            <li><a href="Projets.html" style="text-decoration:none; color:#333; font-weight:bold; font-size:1.1rem;">Projets</a></li>
            <li><a href="Contact.html" style="text-decoration:none; color:#3498db; font-weight:bold; font-size:1.1rem;">Contact</a></li>
        </ul>
    </div>

    <!-- Espacement pour le menu fixe -->
    <div style="height: 80px;"></div>

    <!-- Titre principal -->
    <div style="text-align: center; margin: 2rem 0;">
        <h1 style="color: beige; font-size: 2.5rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); text-transform: uppercase; letter-spacing: 1px;">
            CONTACTEZ-MOI
        </h1>
        <div style="width: 100px; height: 3px; background: #3498db; margin: 10px auto; border-radius: 2px;"></div>
    </div>

    <!-- Conteneur principal -->
    <div class="contact-container" style="display: flex; gap: 30px; max-width: 1000px; margin: 0 auto; padding: 0 20px;">

        <!-- Informations de contact -->
        <div class="contact-info" style="
            padding: 30px;
            flex: 1;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            min-width: 300px;
            margin: 0 auto;
        ">
            <div style="margin-bottom: 2rem;">
                <h2>Adresse électronique</h2>
                <p><a href="mailto:axeljoelloa@gmail.com">axeljoelloa@gmail.com</a></p>
            </div>
            <div style="margin-bottom: 2rem;">
                <h2>Numéro de téléphone</h2>
                <p><a href="tel:+14383680272">(+1) 438-368-0272</a></p>
            </div>
            <div>
                <h2>Adresse</h2>
                <p>2250 boulevard La Fayette, App 203<br>Longueuil, QC, Canada</p>
            </div>
        </div>

        <!-- Formulaire de contact -->
        <div class="form-container" style="
            padding: 30px;
            flex: 1;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            min-width: 300px;
            margin: 0 auto;
        ">
            <form style="display: flex; flex-direction: column; gap: 15px;">
                <div>
                    <label for="nom" style="display: block; margin-bottom: 5px; color: #2c3e50; font-weight: bold;">Nom :</label>
                    <input type="text" id="nom" name="nom" placeholder="Ex : Loa" required
                           style="width:100%; padding:10px; border-radius:5px; border:1px solid #ddd; font-size:1rem;">
                </div>
                <div>
                    <label for="prenom" style="display: block; margin-bottom: 5px; color: #2c3e50; font-weight: bold;">Prénom :</label>
                    <input type="text" id="prenom" name="prenom" placeholder="Ex : Joel" required
                           style="width:100%; padding:10px; border-radius:5px; border:1px solid #ddd; font-size:1rem;">
                </div>
                <div>
                    <label for="email" style="display: block; margin-bottom: 5px; color: #2c3e50; font-weight: bold;">Adresse email :</label>
                    <input type="email" id="email" name="email" placeholder="exemple@domaine.com" required
                           style="width:100%; padding:10px; border-radius:5px; border:1px solid #ddd; font-size:1rem;">
                </div>
                <div>
                    <label for="message" style="display: block; margin-bottom: 5px; color: #2c3e50; font-weight: bold;">Message :</label>
                    <textarea id="message" name="message" rows="6" placeholder="Votre message..." required
                              style="width:100%; padding:10px; border-radius:5px; border:1px solid #ddd; font-size:1rem; resize: vertical;"></textarea>
                </div>
                <input type="submit" value="Envoyer" class="submit-btn"
                       style="padding: 12px; background-color: #3498db; color: white; border:none; border-radius:5px; font-size:1rem; cursor:pointer; font-weight: bold;">
            </form>
        </div>
    </div>

</body>
</html>

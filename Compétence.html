<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compétences</title>
    <style>
        /* Style pour les barres de progression */
        .competence-container {
            margin-bottom: 2rem;
        }
        .competence-name {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #2c3e50;
        }
        .progress-bar {
            height: 10px;
            background: #ecf0f1;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 1.5rem;
        }
        .progress {
            height: 100%;
            border-radius: 5px;
            transition: width 1s ease-in-out;
        }
        @media (max-width: 768px) {
            div[style*="display: flex; justify-content: center; gap: 30px"] {
                flex-direction: column !important;
                gap: 10px !important;
                padding: 1rem !important;
            }
        }
    </style>
</head>
<body style="margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f9f9f9;">

    <!-- Menu original -->
    <div style="position: fixed; top:0; left:0; width:100%; background-color: rgba(255,255,255,0.9); padding:15px 0; box-shadow:0 2px 5px rgba(0,0,0,0.1); z-index: 1000;">
        <ul style="list-style: none; display: flex; justify-content: center; gap: 30px; padding: 0; margin: 0;">
            <li><a href="index.html" style="text-decoration:none; color:#333; font-weight:bold; font-size:1.1rem;">Accueil</a></li>
            <li><a href="À_propos.html" style="text-decoration:none; color:#333; font-weight:bold; font-size:1.1rem;">À propos</a></li>
            <li><a href="Compétence.html" style="text-decoration:none; color:#3498db; font-weight:bold; font-size:1.1rem;">Compétences</a></li>
            <li><a href="Projets.html" style="text-decoration:none; color:#333; font-weight:bold; font-size:1.1rem;">Projets</a></li>
            <li><a href="Contact.html" style="text-decoration:none; color:#333; font-weight:bold; font-size:1.1rem;">Contact</a></li>
        </ul>
    </div>

    <!-- Espacement pour le menu fixe -->
    <div style="height: 80px;"></div>

    <!-- Conteneur principal -->
    <div style="max-width: 1000px; margin: 0 auto; padding: 2rem; background: white; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.08); margin-bottom: 2rem;">

        <!-- Titre principal -->
        <h1 style="text-align: center; color: #2c3e50; font-size: 2.5rem; margin-bottom: 2rem; text-transform: uppercase; letter-spacing: 1px; position: relative;">
            MES COMPÉTENCES
            <div style="width: 100px; height: 4px; background: #3498db; margin: 10px auto; border-radius: 2px;"></div>
        </h1>

        <!-- Liste des compétences avec barres de progression -->
        <div style="margin-top: 2rem;">

            <!-- HTML/CSS -->
            <div class="competence-container">
                <div class="competence-name">
                    <span>HTML / CSS</span>
                    <span>40%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress" style="width: 40%; background: linear-gradient(90deg, #3498db, #2980b9);"></div>
                </div>
            </div>

            <!-- Réseaux Cisco (CCNA) -->
            <div class="competence-container">
                <div class="competence-name">
                    <span>Réseaux Cisco (CCNA)</span>
                    <span>45%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress" style="width: 45%; background: linear-gradient(90deg, #e74c3c, #c0392b);"></div>
                </div>
            </div>

            <!-- Cloud (Azure, AWS) -->
            <div class="competence-container">
                <div class="competence-name">
                    <span>Cloud (Azure, AWS)</span>
                    <span>10%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress" style="width: 10%; background: linear-gradient(90deg, #9b59b6, #8e44ad);"></div>
                </div>
            </div>

            <!-- Linux / Windows Server -->
            <div class="competence-container">
                <div class="competence-name">
                    <span>Linux / Windows Server</span>
                    <span>14%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress" style="width: 14%; background: linear-gradient(90deg, #27ae60, #2ecc71);"></div>
                </div>
            </div>

            <!-- Ajoute d'autres compétences ici si besoin -->
        </div>
    </div>
</body>
</html>
